<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Register</title>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Hotel</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
			</ul>
			<span class="navbar-text"> Navbar text with an inline element
			</span>
		</div>
	</nav>

	<div class="row">
		<div class="col-md-6 mx-auto pt-5">

			<div class="alert alert-danger" th:if="${errorMsg}" role="alert" th:text="${errorMsg}"></div>
			

			<form th:action="@{/register}" th:object="${customer}" method="post">
				
					
						<div class="form-group">
							<label for="fname">First Name</label> <input type="text" th:field="*{fname}"
								class="form-control" id="fname" placeholder="First Name">
								<div th:if="${#fields.hasErrors('fname')}">
							<p th:each="err : ${#fields.errors('fname')}" th:text="${err}"
								style="color: red"></p>
						</div>
						</div>
					
					
					<div class="form-group">
							<label for="lname">Last Name</label> <input
								type="text" class="form-control" id="lname" th:field="*{lname}"
								placeholder="Last Name">
								<div th:if="${#fields.hasErrors('lname')}">
							<p th:each="err : ${#fields.errors('lname')}" th:text="${err}"
								style="color: red"></p>
						</div>
					</div>
					
						<div class="form-group">
							<label for="inputEmail4">Email</label> <input type="email" th:field="*{email}"
								class="form-control" id="inputEmail4" placeholder="Email">
								<div th:if="${#fields.hasErrors('email')}">
							<p th:each="err : ${#fields.errors('email')}" th:text="${err}"
								style="color: red"></p>
						</div>
						</div>
					
					
					
					<div class="form-group">
							<label for="inputPassword4">Password</label> <input
								type="password" class="form-control" id="inputPassword4"
								placeholder="Password" th:field="*{password}">
								<div th:if="${#fields.hasErrors('password')}">
							<p th:each="err : ${#fields.errors('password')}" th:text="${err}"
								style="color: red"></p>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
